<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@ldesign/calendar - Vanilla JavaScript 示例</title>
  <link rel="stylesheet" href="../src/styles/calendar.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #262626;
    }

    #calendar {
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>📅 @ldesign/calendar - Vanilla JavaScript 示例</h1>
    <div id="calendar"></div>
  </div>

  <script type="module">
    import { createCalendar } from '../src/index.ts';

    // 创建日历实例
    const calendar = createCalendar('#calendar', {
      initialView: 'month',
      initialDate: new Date(),
      editable: true,
      selectable: true,
      height: 600,
      callbacks: {
        onEventClick: (event) => {
          console.log('事件点击:', event);
          alert(`事件: ${event.title}`);
        },
        onDateClick: (date) => {
          console.log('日期点击:', date);
        },
        onDateSelect: (start, end) => {
          console.log('选择日期范围:', start, end);
          const title = prompt('请输入事件标题:');
          if (title) {
            calendar.addEvent({
              title,
              start,
              end,
              color: '#1890ff',
            });
          }
        },
      },
    });

    // 添加示例事件
    calendar.addEvent({
      title: '团队会议',
      start: new Date(2024, 0, 15, 10, 0),
      end: new Date(2024, 0, 15, 11, 30),
      color: '#1890ff',
      description: '讨论项目进展',
    });

    calendar.addEvent({
      title: '产品发布',
      start: new Date(2024, 0, 20),
      end: new Date(2024, 0, 20),
      allDay: true,
      color: '#52c41a',
    });

    calendar.addEvent({
      title: '每周站会',
      start: new Date(2024, 0, 8, 9, 0),
      end: new Date(2024, 0, 8, 9, 30),
      color: '#722ed1',
      recurrence: {
        freq: 'weekly',
        interval: 1,
        count: 10,
      },
    });

    // 暴露到全局供调试
    window.calendar = calendar;
  </script>
</body>

</html>
