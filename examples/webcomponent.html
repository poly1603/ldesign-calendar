<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@ldesign/calendar - Web Component 示例</title>
  <link rel="stylesheet" href="../src/styles/calendar.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #262626;
    }

    ldesign-calendar {
      display: block;
      height: 600px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>📅 @ldesign/calendar - Web Component 示例</h1>

    <ldesign-calendar id="calendar" view="month" editable="true" selectable="true"></ldesign-calendar>
  </div>

  <script type="module">
    import '../src/adapters/webcomponent/index.ts';

    const calendar = document.getElementById('calendar');

    // 监听事件
    calendar.addEventListener('event-click', (e) => {
      console.log('事件点击:', e.detail);
      alert(`事件: ${e.detail.title}`);
    });

    calendar.addEventListener('date-click', (e) => {
      console.log('日期点击:', e.detail);
    });

    calendar.addEventListener('date-select', (e) => {
      console.log('选择日期范围:', e.detail);
      const title = prompt('请输入事件标题:');
      if (title) {
        calendar.addEvent({
          title,
          start: e.detail.start,
          end: e.detail.end,
          color: '#1890ff',
        });
      }
    });

    // 添加示例事件
    setTimeout(() => {
      calendar.addEvent({
        title: '团队会议',
        start: new Date(2024, 0, 15, 10, 0),
        end: new Date(2024, 0, 15, 11, 30),
        color: '#1890ff',
      });

      calendar.addEvent({
        title: '产品发布',
        start: new Date(2024, 0, 20),
        end: new Date(2024, 0, 20),
        allDay: true,
        color: '#52c41a',
      });
    }, 100);
  </script>
</body>

</html>
